<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Justin Coppola</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #FA4616, #0021A5);
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      scroll-behavior: smooth;
      overscroll-behavior: none;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .background-animation dotlottie-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15;
    }

    header {
      background: rgba(0, 33, 165, 0.9);
      padding: 1rem;
      text-align: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    nav {
      margin-left: 1rem;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
      gap: 1rem;
    }

    .nav-links.active {
      display: flex;
      animation: fadeIn 0.3s ease forwards;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFCC00;
    }

    main {
      padding: 5rem 2rem 2rem 2rem;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.97);
      color: #000;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #FA4616;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cc370f;
    }

    a.email-link {
      color: #0021A5;
      font-weight: bold;
      text-decoration: underline;
    }

    footer {
      background: rgba(0, 33, 165, 0.9);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 769px) {
      .nav-links {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin-top: 1rem;
      }
      .menu-toggle {
        display: none;
      }
    }

    @media (max-width: 768px) {
      nav {
        margin-top: 0.5rem;
      }

      .menu-toggle {
    display: block;
    font-size: 1rem;
    color: #fff;
    margin-left: .1rem;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 1rem;
    gap: 0rem;
    margin-left: .1rem;
  }

  .nav-links.active {
    display: flex;
    animation: fadeIn 0.3s ease forwards;
  }

  .modal-content {
    width: 90%;
    max-width: 400px;
    padding: 1rem;
    font-size: 0.9rem;
  }

  /* ðŸ”¥ Key: Flex row for header, but special center for h1 */
  header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    padding: 1rem;
  }

  header h1 {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    font-size: 1.5rem;
  }

      .contact-card {
        padding: 1.5rem;
        max-width: 90%;
      }

      input, textarea {
        font-size: 0.9rem;
        padding: 0.6rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>

<body>

<!-- Background animation -->
<div class="background-animation">
  <dotlottie-player 
    src="https://lottie.host/7f862c30-c5ec-4829-a248-895fbce816c2/mRheNRO0yJ.lottie" 
    background="transparent" 
    speed="1" 
    loop autoplay>
  </dotlottie-player>
</div>

<header>
  <h1>Contact</h1>
  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span id="menu-icon">â˜°</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main>
  <div class="contact-card">
    <h2>Get in Touch</h2>
    <p>If you'd like to connect, feel free to reach out using the form below or email me directly at <a class="email-link" href="mailto:justin.coppola@ufl.edu">justin.coppola@ufl.edu</a>.</p>

    <form action="mailto:justin.coppola@ufl.edu" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Justin Coppola</p>
</footer>

<script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    const menuIcon = document.getElementById('menu-icon');
    navLinks.classList.toggle('active');

    if (navLinks.classList.contains('active')) {
      menuIcon.textContent = 'âœ–'; // X
    } else {
      menuIcon.textContent = 'â˜°'; // Hamburger
    }
  }
</script>

</body>
</html>
