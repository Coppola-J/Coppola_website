<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Justin Coppola</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <style>

  main {
    padding: 5rem 2rem 5rem 2rem;
    max-width: 1200px;
    margin: auto;
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .contact-card {
    background: rgba(255, 255, 255, 0.97);
    color: #000;
    padding: 2rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    max-width: 900px;
    width: 100%;
    text-align: center;
    transition: transform 0.3s;
  }

  .contact-card:hover {
    transform: translateY(-5px);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  input, textarea {
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  button {
    background-color: #FA4616;
    color: white;
    padding: 0.75rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #cc370f;
  }

  a.email-link {
    color: #0021A5;
    font-weight: bold;
    text-decoration: underline;
  }

  @media (max-width: 768px) {

    .contact-card {
      padding: 1.5rem;
      max-width: 90%;
    }
    .modal-content {
      width: 90%;
      max-width: 400px;
      padding: 1rem;
      font-size: 0.9rem;
    }
  }

  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  /* when it comes into view */
  .appear {
    opacity: 1;
    transform: translateY(0);
    animation: fadeUp 0.8s ease-out forwards;
  }

  </style>
</head>

<body>

  <div class="background-animation rotated-mobile-animation">
    <dotlottie-player 
      src="https://lottie.host/7f862c30-c5ec-4829-a248-895fbce816c2/mRheNRO0yJ.lottie" 
      background="transparent" 
      speed="1" 
      loop autoplay>
    </dotlottie-player>
  </div>  

<header>
  <div class="header-container">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span id="menu-icon">â˜°</span>
    </div>
    <h1>Contact</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<main>
  <div class="contact-card fade-in">

    <h2>Get in Touch</h2>
    <p>If you'd like to connect, feel free to reach out using the form below or email me directly at <a class="email-link" href="mailto:justin.coppola@ufl.edu">justin.coppola@ufl.edu</a>.</p>

    <form action="mailto:justin.coppola@ufl.edu" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</main>

<script>

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('appear');
        observer.unobserve(entry.target); // Only animate once
      }
    });
  }, {
    threshold: 0.3
  });

  // ðŸ”¥ Observe all fade-in elements
  document.querySelectorAll('.fade-in').forEach(element => {
    observer.observe(element);
  });


  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    const menuIcon = document.getElementById('menu-icon');
    navLinks.classList.toggle('active');

    if (navLinks.classList.contains('active')) {
      menuIcon.textContent = 'âœ–'; // X
    } else {
      menuIcon.textContent = 'â˜°'; // Hamburger
    }
  }
</script>

</body>
</html>
