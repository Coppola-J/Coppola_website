<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Justin Coppola</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #FA4616, #0021A5);
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      scroll-behavior: smooth;
      overscroll-behavior: none;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .background-animation dotlottie-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15;
    }

    header {
      background: rgba(0, 33, 165, 0.9);
      padding: 1rem 1rem 1rem 1rem; /* TOP RIGHT BOTTOM LEFT */
      text-align: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: #FFCC00;
    }

    main {
      padding: 5rem 2rem 2rem 2rem;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .resume-card {
      background: rgba(255, 255, 255, 0.97);
      color: #000;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
    }

    .resume-card:hover {
      transform: translateY(-5px);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .download-link {
      margin-top: 1rem;
    }

    .download-link a {
      background-color: #0021A5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      font-size: 1rem;
    }

    .download-link a:hover {
      background-color: #FFCC00;
      color: #0021A5;
    }

    footer {
      background: rgba(0, 33, 165, 0.9);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 769px) {
      header h1 {
        padding: 0rem 0rem 1rem 0rem; /* TOP RIGHT BOTTOM LEFT */
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        padding: 1rem 3rem; /* Top/Bottom: 1.5rem, Left/Right: 1rem */
        width: 100%;
        text-align: center;
      }

      .nav-links a:hover {
        color: #FF5349;
      }

      .menu-toggle {
        display: none;
      }
    }

    @media (max-width: 768px) {
      /* ðŸ”¥ Mobile-specific resume card shrink */
      .resume-card {
        padding: 1.5rem;
        max-width: 90%;
      }

      iframe {
        height: 500px; /* shorter PDF viewer on phone */
      }

      .download-link a {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    /* Navigation Adjustments */
    nav {
      margin-top: 0.5rem;
    }

    header {
      background: rgba(0, 33, 165, 0.9);
      height: 70px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .header-container {
      width: 100%;
      max-width: 1200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle {
      position: absolute;
      top: 47%;
      left: 0.5rem;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 20;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      margin: 0;
    }

    /* Mobile Dropdown Menu */
    .nav-links {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 75%;
      background: rgba(0, 33, 165, 0.7);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      z-index: 5;
    }

    .nav-links.active {
      max-height: 500px;
      opacity: 1;
    }

    .nav-links a {
      padding: 1rem 1rem;
      width: 100%;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: 500;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      transition: color 0.3s ease;
    }

    .nav-links a:first-child {
      border-top: none;
    }

    .nav-links a:hover {
      color: #FF5349;
    }
}
  </style>
</head>

<body>

<!-- Background animation -->
<div class="background-animation">
  <dotlottie-player 
    src="https://lottie.host/7f862c30-c5ec-4829-a248-895fbce816c2/mRheNRO0yJ.lottie" 
    background="transparent" 
    speed="1" 
    loop autoplay>
  </dotlottie-player>
</div>

<header>
  <div class="header-container">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span id="menu-icon">â˜°</span>
    </div>
    <h1>Resume</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<main>
  <div class="resume-card">
    <iframe src="extra/Coppola_Resume_S2025_2.pdf"></iframe>
    <div class="download-link">
      <a href="extra/Coppola_Resume_S2025_2.pdf" download>Download Resume</a>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Justin Coppola</p>
</footer>

<script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    const menuIcon = document.getElementById('menu-icon');
    navLinks.classList.toggle('active');

    if (navLinks.classList.contains('active')) {
      menuIcon.textContent = 'âœ–'; // X
      menuIcon.style.color = '#FF5349'; // Orange X
    } else {
      menuIcon.textContent = 'â˜°'; // Hamburger
      menuIcon.style.color = 'white'; // White Hamburger
    }
  }

  // Auto-close menu when clicking a link
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      const navLinks = document.querySelector('.nav-links');
      const menuIcon = document.getElementById('menu-icon');
      if (navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        menuIcon.textContent = 'â˜°';
        menuIcon.style.color = 'white';
      }
    });
  });
</script>

</body>
</html>
