<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Justin Coppola</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <style>

  main {
    padding: 5rem 2rem 2rem 2rem;
    max-width: 1200px;
    margin: auto;
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .resume-card {
    background: rgba(255, 255, 255, 0.97);
    color: #000;
    padding: 2rem 2.5rem;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    max-width: 900px;
    width: 100%;
    text-align: center;
    transition: transform 0.3s;
  }

  .resume-card:hover {
    transform: translateY(-5px);
  }

  iframe {
    width: 100%;
    height: 800px;
    border: none;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .download-link {
    margin-top: 1rem;
  }

  .download-link a {
    background-color: #0021A5;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.3s;
    font-size: 1rem;
  }

  .download-link a:hover {
    background-color: #FFCC00;
    color: #0021A5;
  }

  @media (min-width: 769px) {
    header h1 {
      padding: 0rem 0rem 1rem 0rem; /* TOP RIGHT BOTTOM LEFT */
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      padding: 1rem 3rem; /* Top/Bottom: 1.5rem, Left/Right: 1rem */
      width: 100%;
      text-align: center;
    }

    .nav-links a:hover {
      color: #FF5349;
    }

    .menu-toggle {
      display: none;
    }
  }

  @media (max-width: 768px) {
    /* ðŸ”¥ Mobile-specific resume card shrink */
    .resume-card {
      padding: 1.5rem;
      max-width: 90%;
    }

    iframe {
      height: 600px; /* shorter PDF viewer on phone */
    }

    .download-link a {
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
    }
  }

  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  /* when it comes into view */
  .appear {
    opacity: 1;
    transform: translateY(0);
    animation: fadeUp 0.8s ease-out forwards;
  }

  </style>
</head>

<body>

<div class="background-animation rotated-mobile-animation">
  <dotlottie-player 
    src="https://lottie.host/7f862c30-c5ec-4829-a248-895fbce816c2/mRheNRO0yJ.lottie" 
    background="transparent" 
    speed="1" 
    loop autoplay>
  </dotlottie-player>
</div>

<header>
  <div class="header-container">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span id="menu-icon">â˜°</span>
    </div>
    <h1>Resume</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<main>
  <div class="resume-card fade-in">
    <iframe src="extra/Coppola_Resume_S2025_2.pdf"></iframe>
    <div class="download-link">
      <a href="extra/Coppola_Resume_S2025_2.pdf" download>Download Resume</a>
    </div>
  </div>
</main>

<script>

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('appear');
        observer.unobserve(entry.target); // Only animate once
      }
    });
  }, {
    threshold: 0.3
  });

  // ðŸ”¥ Observe all fade-in elements
  document.querySelectorAll('.fade-in').forEach(element => {
    observer.observe(element);
  });

  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    const menuIcon = document.getElementById('menu-icon');
    navLinks.classList.toggle('active');

    if (navLinks.classList.contains('active')) {
      menuIcon.textContent = 'âœ–'; // X
      menuIcon.style.color = '#FF5349'; // Orange X
    } else {
      menuIcon.textContent = 'â˜°'; // Hamburger
      menuIcon.style.color = 'white'; // White Hamburger
    }
  }

  // Auto-close menu when clicking a link
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      const navLinks = document.querySelector('.nav-links');
      const menuIcon = document.getElementById('menu-icon');
      if (navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        menuIcon.textContent = 'â˜°';
        menuIcon.style.color = 'white';
      }
    });
  });
</script>

</body>
</html>
